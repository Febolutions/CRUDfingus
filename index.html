<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <title>Fingus</title>
</head>

<body>

    <head>
        <div id="divLogo">
            <img id="logoP" class="lineUp" src="./assets/interfazPNG-03.png">
        </div>
    </head>
    <main>
        <section id="title">
            <h1 id="title-Main">HERBARIO ETNOMICOLÓGICO DEL ITVO</h1>
            <h2>COLECCIÓN DE HONGOS</h2>
        </section>
        <section id="add">
            <p id="add-title">Registro de especimen</p>
            <div id="register">
                <label class="etiqDiv">Nombre: </label>
                <input id="nameH" type="text"><br>
                <label class="etiqDiv">Especie: </label>
                <input id="especieH" type="text">
                <label class="etiqDiv">Familia: </label>
                <input id="familyH" type="text"><br>
                <label class="etiqDiv">Descripcion: </label>
                <input id="describeH" type="text">
            </div>
            <div id="divRegister">
                <button id="btnAdd">Agregar</button>
            </div>
        </section>
        <section id="show">
            <div id="show-table">
                <p><img id="icon-hongo" src="./assets/hongo.png">Aún no hay registros agregados</p>
            </div>
        </section>
    </main>
    <footer>
        <p> CREATED BY STEPHANIE ANAID MARTÍNEZ LÓPEZ | ABRIL 2022</p>
    </footer>
    <script type="text/javascript" src="crud.js"></script>
</body>

</html>
